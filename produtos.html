<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="produtos.css">
    <title>HyperSeat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ícones -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <header>
        <a href="#" class="logo"><img src="imagens\HyperSeat Logo2.png" alt=""></a>

        <ul class="navmenu">
            <li><a href="index.html">Início</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="erro.html">Seja um Revendedor</a></li>
        </ul>

        <div class="nav-icon">
            <a href="#"><i class='bx bx-search'></i></a>
            <a href="#"><i class='bx bx-user' ></i></a>
            <a href="#"><i class='bx bx-cart' ></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <section class="produtos">
        <div class="produtos-titulo">
            <h1>Lista de Produtos</h1>
        </div>
        <div>
            <label for="ordenacao">Ordenar por:</label>
            <select id="ordenacao">
                <option value="nome">Nome do Produto</option>
                <option value="preco">Preço</option>
                <option value="modelo">Modelo</option>
                <option value="fabricante">Fabricante</option>
                <option value="descricao">Descrição</option>
            </select>

            <label for="ordem">Ordem:</label>
            <select id="ordem">
                <option value="crescente">Crescente</option>
                <option value="decrescente">Decrescente</option>
            </select>
            <label for="aplicar" class="aplicar">
                <button onclick="aplicarOrdenacao()"> Aplicar </button>
            </label>
        </div>
    </section>

    <section class="produtos-lista">
        <div class="container-tabelas">
            <table class="tabela-itens">
                <thead>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Modelo</th>
                    <th>Fabricante</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </thead>
            </table>
            <table class="tabela-produtos">
                <tbody id="corpoTabela">
                    <!-- As linhas da tabela serão inseridas aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <div class="end-text">
            <p>Copyright © 2023. Todos Direitos Reservados.</p>
        </div>
    </footer>

    <script src="produtos.js"></script>
</body>
</html>
